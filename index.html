<!DOCTYPE html>
<html lang="en">
    <head>		
        <title>Your awesome Youtube search engine</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Pour la transition entre les pages youtube">
        <meta name="author" content="Manso Christophe">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/css/bootstrap-slider.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/animate.css">
    </head>
    <body>
    <div class="fadeOut animated">

        Youtube Transition

    </div>

        <header class="container-fluid">
            <h1 class="w100 text-center fadeInDown animated" style="color:#2e2e2e"><a href="index.html">YouTube Transition</a></h1>
        </header>
        <div class="row">
            <p></p>
        </div>
        <div class="row">
            <div id="RYT1" class="col-md-3 ui-widget">
                <h2 id ="RechYt1" class="text-center fadeInLeft animated">Recherche Youtube</h2>
                <form action="#" formId="1">

                    <p><input type="text" id="search1" placeholder="Type something..." class="form-control flipInX animated ui-autocomplete-input" /></p>
                        <p><input type="submit" value="Search" class="form-control btn btn-primary w100 flipInX animated"></p>

                </form>
                <div id="results1"></div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <h2 class="text-center" style="color: black">Bouton Volume</h2>
                    <center>
                        <input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="50"/>
                        <button type="button" class="btn btn-secondary" onclick="transite()">Transition</button>
                        <input type="checkbox" id="bt-transition" checked> Auto-transition
                    </center>
                    <div class="col-md-6">
                        <h2 class="text-center flipInX animated" style="color: black">Ecran Yt</h2>
                        <div id="ytplayer1"></div>
                    </div>
                    <div class="col-md-6">
                        <h2 class="text-center flipInX animated" style="color: black">Ecran Yt</h2>
                        <div id="ytplayer2"></div>
                    </div>
                </div>
            </div>

            <div id="RYT2" class="col-md-3">
                <h2 id="RechYt2" class="text-center fadeInRight animated">Recherche Youtube</h2>
                <form action="#" formId="2">
                    <p><input type="text" id="search2" placeholder="Type something..." autocomplete="on" class="form-control flipInX animated ui-autocomplete-input" /></p>
                    <p><input type="submit" value="Search" class="form-control btn btn-primary w100 flipInX animated"></p>
                </form>
                <div id="results2"></div>
            </div>
        </div>

        <!-- scripts -->
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/bootstrap-slider.min.js" ></script>
        <script src="js/app.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=init"></script>

    </body>

</html>
